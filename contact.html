<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />

    <meta name="title" content="Welcome to GBOX Studios" />
    <meta name="description" content="" />

    <meta property="og:title" content="Welcome to GBOX Studios" />

        content="GBOX STUDIOS aim is to create a full service offering clients the highest quality of work with a comprehensive understanding of modern production, our services include advertising, products, automotive, portraits, beauty, editorial photography and video production. Gbox brand mark was inspired by the brand name and the lens â€“ a visual representation of our world, we aim to create powerful simplicity, all components are coherence based on a box. Gbox is based in Ho Chi Minh City, one of the most beautiful city in Vietnam." />
    <meta property="og:url" content="https://bnqanh.github.io/gbox/" />
    <meta property="og:site_name" content="GBOX STUDIOS" />
    <meta property="og:image" content="https://bnqanh.github.io/gbox/img/meta_img.jpg" />

    <link rel="stylesheet" href="dest/style.min.css">
    <link rel="stylesheet" href="dest/fonts.css">
</head>


<body class="contactpage">
    <div class="overlay" id="overlay"></div>
    <!-- HEADER -->
    <header class="header" id="header">
        <div class="header__top" id="header-top">
            <div class="container">
                <div class="header__top-container">
                    <div class="burger-btn" id="burger-btn"><span></span></div>
                    <a href="./" class="logo">
                        <img src="./img/logo_header.png" alt="gbox logo">
                    </a>
                    <a href="#" class="facebook">
                        <img src="./img/icon_facebook_header.png" alt="facebook icon">
                    </a>
                </div>
            </div>

        </div>
        <div class="header__nav" id="header-nav">
            <div class="container">
                <nav class="nav">
                    <ul class="nav__menu">
                        <li class="nav__menu-item left"><a href="about.html" data="about">about</a></li>
                        <li class="nav__menu-item"><a href="studio.html" data="studio">studio</a></li>
                        <li class="nav__menu-item"><a href="rental.html" data="rental">rental</a></li>
                        <li class="nav__menu-item"><a href="cafe.html" data="cafe">cafe</a></li>
                        <li class="nav__menu-item"><a href="work.html" data="work">work</a></li>
                        <li class="nav__menu-item right"><a href="contact.html" data="contact">contact</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <!-- MAIN -->
    <main class="mainwrapper">
        <section class="contact">
            <div class="contact__bg">
                <picture>
                    <source media="(min-width:36em)" srcset="./img/contact_bg.jpg">
                    <img src="./img/m_contact_bg.jpg" alt="" class="contact__bg-img">
                </picture>
            </div>
            <div class="contact__content container">
                <div class="contact__content-logo">
                    <div class="img">
                        <img src="./img/logo_contact.png" alt="">
                    </div>
                </div>
                <div class="contact__content-text">
                    <div class="left">
                        <p class="address">address<br>
                            04 bau cat district tan binh<br>
                            ho chi minh city.</p>
                    </div>
                    <div class="right">
                        <p class="email">Email<br>info@goldenboxstudios.com</p>
                        <div class="tel"><span>Tel</span><span>+84 979 872 809</span></div>
                    </div>
                </div>
                <div class="contact__content-map">
                    <div class="iframe">
                        <iframe
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3919.23427777243!2d106.63759227583856!3d10.793360458879492!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31752952bb324ed3%3A0xf9f6ffa56b55874!2zNCBCw6B1IEPDoXQsIFBoxrDhu51uZyAxNCwgVMOibiBCw6xuaCwgVGjDoG5oIHBo4buRIEjhu5MgQ2jDrSBNaW5oLCBWaeG7h3QgTmFt!5e0!3m2!1svi!2s!4v1707551206769!5m2!1svi!2s"
                            width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                            referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- FOOTER -->
    <footer class="footer">
        <div class="container">
            <div class="footer__wrapper">
                <div class="footer__wrapper-right">
                    <p class="desc">
                        If you have any questions, comments or<br>
                        suggestions, feel free to email us or
                    </p>
                    <form action="" class="form">
                        <div class="form__box">
                            <div class="form__box-input">
                                <p class="label"><label for="name">Your Name</label></p>
                                <input class="input" type="text" id="name" name="name">
                            </div>
                            <div class="form__box-input">
                                <p class="label"><label for="phone">Phone</label></p>
                                <input class="input" type="text" id="phone" name="phone">
                            </div>
                            <div class="form__box-input">
                                <p class="label"><label for="email">Email</label></p>
                                <input class="input" type="email" id="email" name="email">
                            </div>
                        </div>
                        <div class="form__box">
                            <div class="form__box-input">
                                <p class="label"><label for="subject">Subject</label></p>
                                <input class="input" type="text" id="subject" name="subject">
                            </div>
                            <div class="form__box-message">
                                <p class="label"><label for="message-contact">Message</label></p>
                                <textarea class="textarea" id="message-contact" name="message-contact"
                                    rows="2"></textarea>
                            </div>
                        </div>
                        <button type="submit" class="form__submit">Send</button>
                    </form>
                </div>
            </div>
            <div class="footer__bottom">
                <a href="#" class="footer__bottom-up">
                    <img src="./img/arrow_up.png" alt="">
                </a>
                <p class="footer__bottom-content">
                    &#169; 2018 GBOX STUDIO. All rights reserved
                </p>
            </div>
        </div>
    </footer>
    <script type="text/javascript" src="js/libs/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="dest/dist/main.min.js"></script>

</body>

</html>
